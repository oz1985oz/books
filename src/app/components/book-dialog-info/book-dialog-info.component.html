<div class="wrapper">
  <div class="left">
    <img [src]="data.imageLinks?.thumbnail" [alt]="data.title">
  </div>
  <div class="right">
    <h2>{{data.title}}</h2>
    <p><b>by</b> <span class="author" *ngFor="let a of data.authors">{{a}}</span>.</p>
    <p *ngIf="data.description">{{data.description}}</p>
    <p *ngIf="data.publisher"><b>Publisher:</b> {{data.publisher}}.</p>
    <p *ngIf="data.publishedDate"><b>Published date:</b> {{data.publishedDate | date}}.</p>
  </div>
</div>
